<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sum a range of numbers</title>
  </head>
  <body>
    <h1>Sum a range of numbers by two methods to compare speed</h1>

    <div class="container">
      <form id="sumInputs">
        <input type="text" id="startInput" value="1" /><br />
        <input type="text" id="endInput" value="130000000" /><br />
        <button type="button" id="calculateNow">Calculate Sum</button>
      </form>
      <div id="brute">
        <p>brute force loop through everything</p>
      </div>
      <div id="gauss">
        <p>gauss pair up method</p>
      </div>
      <div id="answerMatches">
        <p></p>
      </div>
    </div>

    <script src="sumtherange.js"></script>
  </body>
